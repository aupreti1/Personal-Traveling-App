<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts link-->
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <!--firebase link-->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!--Jquery-->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>-->

</head>
<header>

    <h2>Trying to figure out where to go on your next Vacation?</h2>

</header>

<body background="assets/images/collage.jpg">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card medium allQuestions" id="card">
                    <div class="row" id="info-box">
                        <form class="col s12">
                            <div class="row" id=info>
                                <h5>Please input your Name and E-mail Address to get started:</h5>
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                                <button class="btn waves-effect waves-light" id="info-button" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="question">
                        <h3> </h3></div>
                    <div class="row">
                        <div class="col s10 ans_options">
                            <div id="answerList"></div>
                        </div>
                    </div>
                    <div class="col s10 result_area">
                        <div id="results"></div>
                        <div id="facts"></div>
                    </div>

                </div>

            </div>
        </div>

    </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="javascript/materialize.min.js"></script>
    <script type="text/javascript" src="javascript/materialize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/logic.js"></script>
    <script type="text/javascript" src="logicFunctions.js"></script>
</body>
<footer></footer>

</html>
